<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Cairo:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --black: #000000; --dark-grey: #0a0a0a; }
        * { box-sizing: border-box; }
        body { background: var(--black); color: white; font-family: 'Cairo', sans-serif; margin: 0; overflow-x: hidden; }

        /* Cinematic Loader */
        .reveal-text { font-family: 'Syne', sans-serif; font-size: 15vw; line-height: 0.8; text-transform: uppercase; font-weight: 800; }

        /* Navbar Minimalist */
        nav { position: fixed; top: 0; width: 100%; padding: 40px 5%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; mix-blend-mode: difference; }
        .logo-text { font-family: 'Syne'; font-size: 24px; color: var(--gold); text-decoration: none; letter-spacing: 2px; }

        /* Hero Section 100% Radical */
        .hero { height: 100vh; display: flex; align-items: center; padding: 0 5%; position: relative; }
        .hero-title { z-index: 2; position: relative; }
        .hero-title h1 { margin: 0; font-size: clamp(4rem, 12vw, 15rem); font-family: 'Syne'; color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.3); line-height: 0.9; }
        .hero-title h1 span { color: white; display: block; }
        
        /* Background Highlight */
        .bg-glow { position: absolute; top: 50%; left: 50%; width: 40vw; height: 40vw; background: radial-gradient(circle, rgba(212,175,55,0.15) 0%, transparent 70%); transform: translate(-50%, -50%); pointer-events: none; }

        /* Work Section (Masonry Style) */
        .work-label { padding: 150px 5% 50px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: flex-end; }
        .work-label h2 { font-size: 80px; font-family: 'Syne'; margin: 0; }

        .portfolio-container { padding: 0 5%; display: grid; grid-template-columns: repeat(2, 1fr); gap: 100px; margin-top: 50px; }
        .video-item { position: relative; width: 100%; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .video-item:nth-child(even) { margin-top: 150px; } /* اختلاف الارتفاع لإعطاء فخامة */
        
        .video-wrapper { position: relative; width: 100%; padding-top: 125%; overflow: hidden; background: #0a0a0a; border-radius: 4px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; filter: grayscale(1); transition: 0.8s; scale: 1.1; }
        .video-item:hover iframe { filter: grayscale(0); scale: 1.0; }

        .video-info { margin-top: 20px; }
        .video-info span { color: var(--gold); font-size: 12px; letter-spacing: 4px; text-transform: uppercase; }
        .video-info h3 { font-size: 24px; margin: 5px 0; font-weight: 300; }

        /* Modern Footer */
        footer { padding: 150px 5%; background: var(--dark-grey); text-align: center; }
        .footer-cta { font-family: 'Syne'; font-size: 8vw; color: white; text-decoration: none; transition: 0.3s; }
        .footer-cta:hover { color: var(--gold); -webkit-text-stroke: 1px white; color: transparent; }

        @media (max-width: 768px) {
            .portfolio-container { grid-template-columns: 1fr; gap: 50px; }
            .video-item:nth-child(even) { margin-top: 0; }
            .hero-title h1 { font-size: 20vw; }
        }
    </style>
</head>
<body>

    <nav>

        <div style="margin-top: 100px; display: flex; justify-content: center; gap: 30px;">

    <script>
        AOS.init();
        
        // ربط Firebase الخاص بك
        const firebaseConfig = {
            apiKey: "AIzaSyBVLTKpaHzLLY0t5xzG5ArzllpqcnCVVAk",
            authDomain: "shmri26.firebaseapp.com",
            projectId: "shmri26",
            storageBucket: "shmri26.firebasestorage.app",
            messagingSenderId: "995693247986",
            appId: "1:995693247986:web:0c8711c43de9a94cf5bf6b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // سحب الفيديوهات وعرضها بنمط CodeeKey
        db.collection("portfolio").orderBy("date", "desc").onSnapshot((snapshot) => {
            const grid = document.getElementById('yt-grid');
            grid.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                const videoId = data.url.split('v=')[1] || data.url.split('/').pop();
                grid.innerHTML += `
                    <div class="video-item" data-aos="fade-up">
                        <div class="video-wrapper">
                            <iframe src="https://www.youtube.com/embed/${videoId}?modestbranding=1&rel=0&controls=0" allowfullscreen></iframe>
                        </div>
                        <div class="video-info">
                            <span>${data.category}</span>
                            <h3>مشروع سينمائي احترافي</h3>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
