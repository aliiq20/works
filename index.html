</head>
<body>

<script>
// Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
const avatar=document.getElementById("avatar");
const scaleInput=document.getElementById("scale-input");
const sizeDisplay=document.getElementById("size-display");

// ØªØ¯Ø±Ø¬ RGB Ø¨Ø·ÙŠØ¡ ÙˆÙ…ØªÙ…ÙˆØ¬ Ù„Ù„Ø£Ø²Ø±Ø§Ø± ÙˆØ§Ù„Ø¥Ø·Ø§Ø± ÙÙ‚Ø·
let colorPhase=0;
function smoothRGB(){
  colorPhase+=0.002;
  const r=Math.round(255 * (Math.sin(colorPhase) * 0.5 + 0.5));
  const g=Math.round(255 * (Math.sin(colorPhase + 2) * 0.5 + 0.5));
  const b=Math.round(255 * (Math.sin(colorPhase + 4) * 0.5 + 0.5));
  const color=`rgb(${r},${g},${b})`;
  document.documentElement.style.setProperty('--accent',color);
  document.documentElement.style.setProperty('--accent-hover',color);
  requestAnimationFrame(smoothRGB);
}
// Ù„Ø§ Ù†Ø´ØºÙ„Ù‡Ø§ Ù…Ø¨Ø§Ø´Ø±Ø© Ø¹Ù†Ø¯ Ø§Ù„ÙØªØ­ØŒ ÙŠØ¨Ø¯Ø£ Ø§Ù„Ù„ÙˆÙ† Ø§Ù„Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ
window.addEventListener("load",()=>{
  const initialColor="#ff8c00";
  document.documentElement.style.setProperty('--accent',initialColor);
  document.documentElement.style.setProperty('--accent-hover',initialColor);
  colorPicker.value=initialColor;
});

// ØªØ­Ø¯ÙŠØ« Ø­Ø¬Ù… Ø§Ù„ØµÙˆØ±Ø© Ù…Ø¹ Ø§Ù„Ø³Ù„Ø§ÙŠØ¯Ø±
scaleInput.addEventListener("input",(e)=>{

});

// ÙØªØ­ ÙˆØ¥ØºÙ„Ø§Ù‚ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª
settingsBtn.addEventListener("click",()=>{
  if(settingsMenu.classList.contains("show")){
    settingsMenu.classList.remove("show");

});

    settingsMenu.classList.remove("show");

    settingsBtn.classList.remove("active");
  }
});

// ØªØºÙŠÙŠØ± Ø§Ù„Ù„ÙˆÙ† Ù…Ù† Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© ÙÙ‚Ø· Ø¹Ù„Ù‰ Ø§Ù„Ø¥Ø·Ø§Ø± ÙˆØ§Ù„Ø£Ø²Ø±Ø§Ø±

// Ø§Ù„ØµÙˆØª ÙˆØ²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„

</script>
