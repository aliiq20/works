<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علي الشمري | Ali Alshammari</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --bg: #0a0a0a; --card: #151515; }
        body { background: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin: 0; }
        
        /* البانر العلوي المتحرك */
        .top-ticker { background: rgba(212, 175, 55, 0.1); border-bottom: 1px solid var(--gold); padding: 8px 0; overflow: hidden; }
        .ticker-content { display: flex; white-space: nowrap; animation: move 20s linear infinite; }
        .ticker-content span { margin: 0 30px; color: var(--gold); font-weight: bold; font-size: 0.9rem; }
        @keyframes move { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* الهيدر واللوجو */
        header { padding: 40px 20px; text-align: center; }
        .main-logo { width: 150px; filter: drop-shadow(0 0 10px var(--gold)); }
        header h1 { color: var(--gold); margin-top: 15px; font-size: 2.2rem; letter-spacing: 2px; }

        /* شبكة المجلدات - نفس ستايل Codeekey */
        .folder-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px 8%; }
        .folder-card { 
            background: var(--card); border: 1px solid #222; border-radius: 15px; padding: 30px; 
            text-align: center; transition: 0.3s; cursor: pointer; position: relative;
        }
        .folder-card:hover { border-color: var(--gold); transform: scale(1.02); box-shadow: 0 0 20px rgba(212,175,55,0.1); }
        .folder-card i { font-size: 40px; color: var(--gold); margin-bottom: 15px; }

        /* مشغل الفيديو المدمج */
        .video-popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; justify-content: center; align-items: center; }
        .video-content { width: 90%; max-width: 800px; aspect-ratio: 16/9; position: relative; }
        .close-btn { position: absolute; top: -50px; right: 0; color: white; font-size: 30px; cursor: pointer; }

        .social-fixed { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; background: rgba(0,0,0,0.8); padding: 12px 25px; border-radius: 50px; border: 1px solid var(--gold); }
        .social-fixed a { color: white; font-size: 20px; }
    </style>
</head>
<body>
    <div class="top-ticker">
        <div class="ticker-content">
            <span>CINEMATIC 4K VIDEO</span><span>S-LOG3 COLOR GRADING</span><span>DJI RS4 STABILIZATION</span><span>SONY A7III PHOTOGRAPHY</span>
        </div>
    </div>

    <header>
        <img src="https://i.ibb.co/XfXkY0p/1000031733.jpg" class="main-logo" alt="Logo"> <h1>علي الشمري</h1>
        <p style="color: #666;">خبير تصوير سينمائي وفوتوغرافي</p>
    </header>

    <div class="folder-container">
        <div class="folder-card" onclick="openGallery('cars')">
            <i class="fas fa-car"></i>
            <h3>السيارات والعقارات</h3>
        </div>
        <div class="folder-card" onclick="openGallery('food')">
            <i class="fas fa-utensils"></i>
            <h3>المطاعم والشركات</h3>
        </div>
        <div class="folder-card" onclick="openGallery('weddings')">
            <i class="fas fa-heart"></i>
            <h3>الأعراس والمناسبات</h3>
        </div>
    </div>

    <div id="videoPopup" class="video-popup">
        <div class="video-content">
            <span class="close-btn" onclick="closeGallery()">&times;</span>
            <iframe id="videoIframe" width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

<div class="social-fixed">
        <a href="https://instagram.com/x4.x5"><i class="fab fa-instagram"></i></a>
        <a href="https://t.me/shmrye"><i class="fab fa-telegram"></i></a>
        <a href="https://tiktok.com/@sh.di"><i class="fab fa-tiktok"></i></a>
        <a href="https://wa.me/9647735023094"><i class="fab fa-whatsapp"></i></a>
    </div>

    <script>
        // هنا نبرمج فتح فيديوهات اليوتيوب مالتك
        function openGallery(cat) {
            const popup = document.getElementById('videoPopup');
            const iframe = document.getElementById('videoIframe');
            
            // سيتم سحب الروابط من لوحة التحكم لاحقاً، حالياً نضع تجريبي
            let videoID = "dQw4w9WgXcQ"; // مثال
            iframe.src = https://www.youtube.com/embed/${videoID}?rel=0&modestbranding=1;
            popup.style.display = 'flex';
        }

        function closeGallery() {
            document.getElementById('videoPopup').style.display = 'none';
            document.getElementById('videoIframe').src = "";
        }
    </script>
</body>
</html>
