<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصور علي الشمري | الاحترافية في كل لقطة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* تأثير عدسة الكاميرا يلحق الماوس */
        .lens-flare {
            position: fixed; pointer-events: none; width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(212,175,55,0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%); z-index: 9999;
        }

        /* البانر المتحرك */
        .ticker-wrap { width: 100%; overflow: hidden; background: rgba(212, 175, 55, 0.05); border-bottom: 1px solid var(--gold); padding: 10px 0; }
        .ticker { display: flex; white-space: nowrap; animation: marquee 25s linear infinite; }
        .ticker span { color: var(--gold); font-weight: bold; margin: 0 40px; font-size: 1rem; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .hero { height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .hero h1 { font-size: 3.5rem; color: var(--gold); margin: 0; text-shadow: 0 0 15px rgba(212,175,55,0.5); }
        
        .folders { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 40px 10%; }
        .folder-card { 
            background: #111; border: 1px solid #222; border-radius: 20px; padding: 40px; 
            text-align: center; transition: 0.4s; cursor: pointer; position: relative; 
        }
        .folder-card:hover { border-color: var(--gold); transform: translateY(-10px); box-shadow: 0 0 25px rgba(212,175,55,0.15); }
        .folder-card i { font-size: 50px; color: var(--gold); margin-bottom: 15px; }

        .social-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; background: rgba(20,20,20,0.8); padding: 15px 30px; border-radius: 50px; backdrop-filter: blur(10px); border: 1px solid var(--gold); }
        .social-bar a { color: white; font-size: 22px; transition: 0.3s; }
        .social-bar a:hover { color: var(--gold); transform: scale(1.2); }
    </style>
</head>
<body>
    <div class="lens-flare" id="flare"></div>
    <div class="ticker-wrap">
        <div class="ticker">
            <span>4K CINEMATOGRAPHY</span><span>WEDDING FILMS</span><span>COMMERCIAL ADS</span><span>DJI RS4 STABILIZED</span><span>S-LOG3 COLORING</span>
        </div>
    </div>

    <section class="hero">
        <h1>علي الشمري</h1>
        <p style="letter-spacing: 5px; color: #888;">PHOTOGRAPHY & VIDEOGRAPHY</p>
    </section>

    <div class="folders">
        <div class="folder-card"><i class="fas fa-car"></i><h3>السيارات والعقارات</h3></div>
        <div class="folder-card"><i class="fas fa-utensils"></i><h3>المطاعم والشركات</h3></div>
        <div class="folder-card"><i class="fas fa-heart"></i><h3>الأعراس والمناسبات</h3></div>
    </div>

    <div class="social-bar">
        <a href="https://instagram.com/x4.x5"><i class="fab fa-instagram"></i></a>
        <a href="https://t.me/shmrye"><i class="fab fa-telegram"></i></a>
        <a href="https://tiktok.com/@sh.di"><i class="fab fa-tiktok"></i></a>
        <a href="https://wa.me/9647735023094"><i class="fab fa-whatsapp"></i></a>
    </div>

    <script>
        const flare = document.getElementById('flare');
        document.addEventListener('mousemove', (e) => {
            flare.style.left = e.clientX + 'px';
            flare.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
