<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALI ALSHAMMARI | علي الشمري</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --black: #050505; }
        body { background: var(--black); color: white; font-family: 'Cairo', sans-serif; margin: 0; }
        
        .hero { height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle, #1a1a1a, #050505); }
        .hero h1 { font-size: 5rem; color: var(--gold); margin: 0; font-weight: 900; }
        
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; padding: 50px 5%; }
        .video-card { background: #111; border: 1px solid #222; border-radius: 15px; overflow: hidden; transition: 0.4s; }
        .video-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        
        iframe { width: 100%; height: 250px; border: none; }
        .card-info { padding: 15px; border-top: 1px solid #222; font-size: 14px; color: var(--gold); }
    </style>
</head>
<body>

    <section class="hero">
        <div>
            <h1>علي الشمري</h1>
            <p style="letter-spacing: 10px; color: #666;">CINEMATOGRAPHER</p>
        </div>
    </section>

    <div class="portfolio-grid" id="portfolio">
        </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        // نفس الـ config السابق هنا
        const firebaseConfig = { /* مفاتيحك هنا */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        db.collection("portfolio").orderBy("date", "desc").onSnapshot((snapshot) => {
            const grid = document.getElementById('portfolio');
            grid.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                const videoId = data.url.split('v=')[1] || data.url.split('/').pop();
                grid.innerHTML += `
                    <div class="video-card">
                        <iframe src="https://www.youtube.com/embed/${videoId}?modestbranding=1&rel=0" allowfullscreen></iframe>
                        <div class="card-info">${data.category.toUpperCase()}</div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
